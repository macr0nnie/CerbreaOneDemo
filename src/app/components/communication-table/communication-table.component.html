<div class="communications-container">
  <h1>Communications</h1>
  
  <app-custom-table
    [data]="communications"
    [columns]="tableColumns"
    [actions]="tableActions"
    [enableFiltering]="true"
    [pageSize]="10"
    [showPagination]="true"
    [emptyMessage]="'No communications found'"
    (rowAction)="handleCommunicationAction($event)">
  </app-custom-table>
</div>
