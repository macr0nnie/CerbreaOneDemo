<h2>Employee Directory</h2>

<div class="filter-container">
  <h3>Filters</h3>
  <div class="filter-inputs">
    <div class="filter-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Filter by name">
    </div>
    <div class="filter-group">
      <label for="role">Role</label>
      <input type="text" id="role" placeholder="Filter by role">
    </div>
    <div class="filter-group">
      <label for="client">Client</label>
      <input type="text" id="client" placeholder="Filter by client">
    </div>
    <div class="filter-group">
      <label for="project">Project</label>
      <input type="text" id="project" placeholder="Filter by project">
    </div>
    <div class="filter-group">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Filter by email">
    </div>
    <div class="filter-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="Filter by phone">
    </div>
  </div>
  <button class="apply-filters">Apply Filters</button>
</div>
